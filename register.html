<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lottie Player for Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Daftar - Sistem Manajemen Pengelolaan Gedung</title>
</head>
<body>

    <main class="container-fluid" role="main">
        <div class="container-login text-center d-flex">
            <form action="index.html" class="container-form d-flex flex-column p-3 m-auto">
                <a href="#" class="text-decoration-none">
                    <img src="https://mosya.co.id/static/media/app_icon_title_h.89f87233.png" alt="" width="100%">
                </a>

                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-user"></i>
                    <input type="text" name="name" id="inputName" class="form-input"  placeholder="Nama Lengkap" required>
                </div>

                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-building"></i>
                    <input type="text" name="company" id="inputCompany" class="form-input"  placeholder="Nama Instansi" required>
                </div>

                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-chair office"></i>
                    <input type="text" name="position" id="inputPosition" class="form-input"  placeholder="Jabatan" required>
                </div>

                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-at"></i>
                    <input type="text" name="usename" id="inputUsername" class="form-input" placeholder="Nama Pengguna" required>
                </div>
        
                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-lock"></i>
                    <input type="password" name="password" id="inputPassword" class="form-input"  placeholder="Kata Sandi" required>
                </div>

                <div class="input-group-custom d-flex flex-row pl-3 mt-3">
                    <i class="fi fi-rr-lock"></i>
                    <input type="password" name="confimpassword" id="inputConfirmPassword" class="form-input" placeholder="Konfirmasi Kata Sandi" required>
                </div>

                <button class="btn btn-lg btn-block btn-red mt-3" type="button" id="buttonRegister">Buat Akun</button>
                <p class="register mt-3 mb-1">Sudah punya akun? <a href="login.html" class="link-register">Masuk</a></p>
            </form>
            
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#buttonRegister').click(function() {
                if($('#inputName').val() == ''){
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Nama Lengkap tidak boleh kosong!',
                    })
                }else{
                    if($('#inputCompany').val() == ''){
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Nama Instansi tidak boleh kosong!',
                        })
                    }else{
                        if($('#inputPosition').val() == ''){
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Jabatan tidak boleh kosong!',
                            })
                        }else{
                            if($('inputUsername').val() == ''){
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Nama Pengguna tidak boleh kosong!',
                                })
                            }else{
                                if($('#inputPassword').val() == ''){
                                    Swal.fire({
                                        icon: 'error',
                                        title: 'Oops...',
                                        text: 'Kata Sandi tidak boleh kosong!',
                                    })
                                }else{
                                    if($('#inputConfirmPassword').val() == ''){
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Oops...',
                                            text: 'Konfirmasi Kata Sandi tidak boleh kosong!',
                                        })
                                    }else{
                                        if($('#inputPassword').val() != $('#inputConfirmPassword').val()){
                                            Swal.fire({
                                                icon: 'error',
                                                title: 'Oops...',
                                                text: 'Konfirmasi Kata Sandi tidak sama!',
                                            })
                                        }else{
                                            Swal.fire({
                                                icon: 'success',
                                                title: 'Berhasil',
                                                text: 'Akun berhasil dibuat!',
                                            }).then((result) => {
                                                window.location.href = "login.html";
                                            })
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
